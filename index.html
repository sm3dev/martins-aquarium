<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martins Aquarium MW</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body class="body">
    <header class="header">
      <div class="logo-page-title__block">
        <img
          class="logo__image"
          src="images/icon_two-fish-5063404.png"
          alt="Martins Aquarium"
        />
        <h1 class="page__title">Martin Scorsese's Aquarium</h1>
      </div>
      <p class="page__tagline">
        Maybe you find yourself swimming with the fishes.
      </p>
    </header>
    <section class="content-body">
      <main class="main-fishTank margin-1rem">
        <section class="fishList">
        </section>
        <section class="martin-travel-tips">
          <h2>Tips from Martin</h2>
          <article class="martin-tip__block">
<!-- Quotes will appear above here           -->
            </article>
        </section>
        <section class="fish-harvest-locations">
            <h2>Harvest Locations</h2>
            <ul class="location-list">
                <li class="location__list-item"></li>
            </ul>
        </section>
      </main>
      <aside class="sidebar tank-cleaning__tips">
        <article class="cleaning-tip--block"><p class="cleaning-tip">Remove Algae</p></article>
        <article class="cleaning-tip--block"><p class="cleaning-tip">Test the Water Qualit</p></article>
        <article class="cleaning-tip--block"><p class="cleaning-tip">Remove Algae</p></article>
      </aside>
    </section>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
